version: "3.7"
services:
  1c-server:
    build: ./server
    image: mussolene/1c-server:8.3.23.1437
    hostname: srv1c
    links:
      - 1c-pg
    environment:
      - SRV1CV8_DEBUG=1
      - SRV1CV8_PORT=1540
      - SRV1CV8_REGPORT=1541
      - SRV1CV8_RANGE=1560:1691
    ports:
      - "1540-1541:1540-1541"
      - "1560-1691:1560-1691"
      - 67:67/udp
      - 475:475/udp
      - 5901:5900
    networks:
      debug_def:
        ipv4_address: 172.16.1.3

  1c-client:
    build: ./client
    image: mussolene/1c-client:8.3.23.1437
    hostname: client1c
    links:
      - 1c-pg
      - 1c-server
    ports:
      - 5900:5900
    networks:
      debug_def:
        ipv4_address: 172.16.1.2
    volumes:
      - ./volumes/1c-client/data:/mnt/data
      - ./volumes/1c-client/cache:/root/.1cv8/1C/1cv8/

